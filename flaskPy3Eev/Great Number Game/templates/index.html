<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Counter</title>
</head>

<body class="custom-body">

    <h1>Welcome to the Great Number Game!</h1>
    <h4 class="header4">I am thinking of a number between 1 and 100</h4>
    <h4 class="header4">Take a guess!</h4>


    <!-- Add onsubmit attribute to check the validation of the number submited -->
    <form action="/guess_from_user" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
            <input type="text" id="number" name="user_number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Connect index.html file with external javaScript file -->
    <script src="{{ url_for('static', filename = 'js/my_script.js') }}"></script>
</body>

</html>
