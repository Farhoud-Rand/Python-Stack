<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">

    <title>Home page</title>
</head>

<body>
    <form action='/result' method='post'>
        <table>
            <tr>
                <td><label for="user_name">Name:</label></td>
                <td><input type='text' id="user_name" name='name'></td>
            </tr>

            <tr>
                <td><label for="location">Dojo Location:</label></td>
                <td>
                    <select id="location" name='location'>
                        <option selected>Palestine</option>
                        <option value="1">USA</option>
                        <option value="2">Germany</option>
                        <option value="3">Greece</option>
                </td>
            </tr>

            <tr>
                <td><label for="language">Favorite language:</label></td>
                <td>
                    <select id="language" name='language'>
                        <option selected>Python</option>
                        <option value="1">JS</option>
                        <option value="2">Java</option>
                        <option value="3">C++</option>
                </td>
            </tr>

            <tr>
                <td colspan="2"><label for="comment">Comment (optional):</label></td>
            </tr>

            <tr>
                <td colspan="2"><textarea name="comment" id="comment" cols="40" rows="5"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td class="right"><button type="submit">Button</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
