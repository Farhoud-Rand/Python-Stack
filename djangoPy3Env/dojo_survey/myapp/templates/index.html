<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Home page</title>
</head>

<body>
    <form action='/result' method='post'>
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="user_name">Name:</label></td>
                <td><input type='text' id="user_name" name='name' required></td>
            </tr>

            <tr>
                <td><label for="location">Dojo Location:</label></td>
                <td>
                    <select id="location" name='location'>
                        <option selected>Palestine</option>
                        <option value="USA">USA</option>
                        <option value="Germany">Germany</option>
                        <option value="Greece">Greece</option>
                </td>
            </tr>

            <tr>
                <td><label for="language">Favorite language:</label></td>
                <td>
                    <select id="language" name='language'>
                        <option selected>Python</option>
                        <option value="JS">JS</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                </td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
            </tr>

            <tr>
                <td>
                    <input type="radio" id="gender-male" name="gender" value="Male" required>
                    <label for="gender-male">Male</label>
                </td>
                <td>
                    <input type="radio" id="gender-female" name="gender" value="Female">
                    <label for="gender-female">Female</label>
                </td>
            </tr>

            <tr>
                <td colspan="2"><label for="comment">Comment (optional):</label></td>
            </tr>

            <tr>
                <td colspan="2"><textarea name="comment" id="comment" cols="40" rows="5"></textarea></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" id="agreement" name="agree" value="agree">
                    <label for="agreement">I agree to the form policy</label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td class="right"><button type="submit">Button</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
