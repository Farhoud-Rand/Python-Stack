<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <title>Great Number Game</title>
</head>

<body>
    <div class="custom-body-1">
        <h1>Welcome to the Great Number Game!</h1>
        <h4 class="header4">I am thinking of a number between 1 and 100</h4>
        <h4 class="header4">Take a guess!</h4>

        <!-- Add onsubmit attribute to check the validation of the number submited -->
        <form action="/guess_from_user" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" id="number" name="user_number">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <!-- Connect index.html file with external javaScript file -->
    <script src="{% static 'js/my_script.js' %}"></script>
</body>

</html>
