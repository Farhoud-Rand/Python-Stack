<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <title>Great Number Game</title>
</head>

<body>
    <div class="custom-body-2">
        <h1>Welcome to the Great Number Game!</h1>
        <h4 class="header4">I am thinking of a number between 1 and 100</h4>
        <h4 class="header4">Take a guess!</h4>
        <div class="box mb-2 bg-danger text-white">
            <h4>{{request.session.result}}</h4>
        </div>
        <!-- Check the limit (hard game) in order to tell user the left number of tries -->
        {% if 'limit' in request.session%}
        <h4 class="header4">You have {{request.session.limit}} left !!</h4>
        {% endif %}
        <form action="/guess_from_user" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" id="number" name="user_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
