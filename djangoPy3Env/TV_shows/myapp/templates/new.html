<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    {% load crispy_forms_tags %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- flatpickr CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> -->
</head>

<body>
    <div class="container mx-auto">
        <div class="row mt-5">
            <h1 class="col-8">Add a New Show</h1>
            <div class="col-2"></div>
            <a class="col-2" href="/shows">Go Back</a>
        </div>
        <div class="col-8">
            <form action="/shows/new" method="post" class="mt-3">
                {% csrf_token %}
                {{ form.title|as_crispy_field }}
                <div class="form-row">
                    <div class="form-group col-6">
                        {{ form.network|as_crispy_field }}
                    </div>
                    <div class="form-group col-6">
                        {{ form.release_date|as_crispy_field }}
                    </div>
                </div>
                {{ form.description|as_crispy_field }}
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Create</button>
                </div>
            </form>
        </div>
    </div>

        flatpickr($('input[type="date"]'), {});
        <!-- var config = { dateFormat: "Y-m-d" }
        $('input[type="date"]').flatpickr(config)
    </script> -->
</body>

</html>
