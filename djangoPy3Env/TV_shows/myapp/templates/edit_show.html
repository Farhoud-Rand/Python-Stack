<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto">
        <div class="row mt-5">
            <h1 class="col-8">Edit Show {{ show.id }}</h1>
            <div class="col-2"></div>
            <a class="col-2" href="/shows">Go Back</a>
        </div>

        <!-- Add class need validation and attribute novalidate -->
        <div class="col-8">
            <form action="/update" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ show.id }}">
                {% csrf_token %}
                {{ form.title|as_crispy_field }}
                <div class="form-row">
                    <div class="form-group col-6">
                        {{ form.network|as_crispy_field }}
                    </div>
                    <div class="form-group col-6">
                        {{ form.release_date|as_crispy_field }}
                    </div>
                </div>
                {{ form.description|as_crispy_field }}
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Update</button>
                </div>
            </form>
        </div>
        <div class=" col-8 mt-4 text-center">
            <a href="/shows/{{ show.id }}">Go to Show</a>
        </div>
    </div>
</body>

</html>
